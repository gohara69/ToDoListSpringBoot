<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>To do list</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
	crossorigin="anonymous">
<script
	src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
	integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
	crossorigin="anonymous"></script>
<script
	src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"
	integrity="sha384-fbbOQedDUMZZ5KreZpsbe1LCZPVmfTnH7ois6mU1QK+m14rQ1l2bGBq41eYeM/fS"
	crossorigin="anonymous"></script>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
	#tieuDe{
	border-bottom-right-radius: 0;
	border-bottom-left-radius: 0;
	margin-bottom: -1px;
	}

	#noiDung{
		border-top-right-radius: 0;
		border-top-left-radius: 0;
		margin-bottom: 10px;
	}

	.form-floating:focus-within{
		z-index: 2;
	}
</style>
</head>
<body>
	<div class="container">
		<form th:action="@{/addToDo}" th:object="${toDo}" method="post" class="mt-5">
			<div class="row">
				<div class="col-md-11">
					<div class="form-floating">
						<input class="form-control" th:field="*{tieuDe}" type="text" id="tieuDe" name="tieuDe" placeholder="Title"/>
						<label class="form-label" for="tieuDe">Title</label>
					</div>

					<div class="form-floating">
						<input class="form-control" th:field="*{noiDung}" type="text" id="noiDung" name="noiDung" placeholder="Detail"/>
						<label class="form-label" for="noiDung">Detail</label>
					</div>
				</div>
				<div class="col-md-1">
					<button type="submit" class="btn btn-primary rounded-circle my-auto d-inline-block">+</button>
				</div>
			</div>
		</form>

		<h1 class="text-center mx-auto mt-5">Today' task</h1>
		<!-- To do list -->
		<div th:each="info : ${toDoList}" class="list-group">
			<div class="list-group-item">
				<div class="">
					<h5 class="mb-1" th:text="*{info.tieuDe}"></h5>
		    	</div>
		    	<p class="mb-1" th:text="*{info.noiDung}"></p>
			</div>
		</div>
</body>
</html>
